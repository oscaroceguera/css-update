<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Classes</title>
  <style>
    button:hover {
      color: blue;
    }
    button:focus {
      border: 2px solid royalblue;
      background: royalblue;
      color: white;
    }
    input:checked {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <button>Hover over me</button>
  <button>Hello</button>
  <button>world</button>
  <button>!</button>
  <br>
  <br>
  <label>
    <input type='checkbox' />
    Avocado
  </label>
  <br>
  <label>
    <input type='checkbox' />
    Brocoli
  </label>
  <br>
  <label>
    <input type='checkbox' />
    Carrots
  </label>
</body>
</html>
